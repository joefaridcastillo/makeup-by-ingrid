  <section id="booking">
    <div class="titleBook">
      <h1>Book your Appointment</h1>
    </div>
    <div class="logoSection-1">
      <img src="/img/logo.png" alt="logo">
    </div>
  </section>

  <section id="form">
    <div class="form-style-5">
      <form action="POST" data-netlify="true" action="/thank-you/page.html">
      <fieldset>
      <legend><span class="number">1</span> Personal Info</legend>
      <input type="text" name="name" placeholder="Your Name *">
      <input type="email" name="email" placeholder="Your Email *">
      <input type="number" name="number" placeholder="Your phone number *">
      <label id="about" for="about">How did you hear about us</label>
      <select id="job" name="socialMedia">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="friend">Friend</option>
      </select>      
      </fieldset>
      <fieldset>
      <legend><span class="number">2</span> Additional Info</legend>
      <label id="serviceQuestion" for="service">What service are you interested in? *</label>
      <select id="servicesSelection" name="Services">
        <option value="special">Special occasion</option>
        <option value="hair">Hair</option>
        <option value="bridal">Bridal</option>
      </select>  
      <label for="date">Date services are needed</label>  
      <input type="date" id="date" name="date"> 
      <label for="time">Appointment time:</label>
      <input type="time" id="time" name="time">
      <label for="comments">Comments/Details *</label>
      <textarea name="comments" placeholder="Comments" rows="4" cols="50"></textarea>
      </fieldset>
      <div class="field">
        <div data-netlify-recaptcha="true"></div>
      </div>
      <input type="submit" id="btnForm" value="Submit" />
      </form>
      </div>
  </section>

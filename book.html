<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="/css/fa/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" type="image/png" href="/img/logo.png">
  <title>Ingrid Aguilar - Makeup Artist</title>
</head>
<body>
  <div id="logo-nav">
    <nav>
    <div class="logo"><a href=""><img src="/img/logo.png" alt=""></a></div>
    <ul class="nav-links">
    <li><a href="/index.html">Home</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="/book.html">Appointments</a></li>
    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
    <li><a href="https://www.instagram.com/ingrid_a_makeup" target="_blank"><i class="fab fa-instagram"></i></a></li>
  </ul>
  </nav >
</div>

  <section id="booking">
    <div class="titleBook">
      <h1>Book your Appointment</h1>
    </div>
    <div class="logoSection-1">
      <img src="/img/logo.png" alt="logo">
    </div>
  </section>

  <section id="form">
    <div class="form-style-5">
      <form action="POST" data-netlify="true">
      <fieldset>
      <legend><span class="number">1</span> Personal Info</legend>
      <input type="text" name="field1" placeholder="Your Name *">
      <input type="email" name="field2" placeholder="Your Email *">
      <input type="number" name="field3" placeholder="Your phone number *">
      <div class="radioGroup">
      <label for="text">Is it ok to text you?</label><br>
      <input type="radio" name="answer" value="Yes" id="radioYes">
      <label for="radioYes">Yes</label><br>
      <input type="radio" name="answer" value="No" id="radioNo">
      <label for="radioNo">No</label>
      </div>
      <label id="about" for="about">How did you hear about us</label>
      <select id="job" name="field4">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="friend">Friend</option>
      </select>      
      </fieldset>
      <fieldset>
      <legend><span class="number">2</span> Additional Info</legend>
      <label id="serviceQuestion" for="service">What service are you interested in? *</label>
      <select id="servicesSelection" name="field5">
        <option value="special">Special occasion</option>
        <option value="hair">Hair</option>
        <option value="bridal">Bridal</option>
        <option value="friend">Friend</option>
      </select>  
      <label for="date">Date services are needed</label>  
      <input type="date"> 
      <label for="comments">Comments/Details *</label>
      <textarea name="field3" placeholder="Comments" rows="4" cols="50"></textarea>
      </fieldset>
      <div class="field">
        <div data-netlify-recaptcha="true"></div>
      </div>
      <input type="submit" id="btnForm" value="Submit" />
      </form>
      </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
